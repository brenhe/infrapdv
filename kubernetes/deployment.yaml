apiVersion: v1
kind: Deployment
metadata:
  name: clone
  namespace: clone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clone
  template:
    metadata:
      labels:
        app: clone
    spec:
      containers:
        - name: clone
          image: "brenhe/hello-world-api:768c8b1c96abdd48ab619aea05dd348c0497254a"
          ports:
            - containerPort: 3001
